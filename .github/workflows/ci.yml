name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libgl1-mesa-dev
      
      - name: instalar dependências do projeto
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Testar a execuçao
        run: python main.py